<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} 상품방</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/chating.css" />
  </head>
  <body>
    <fieldset id="chatingBox">
      <div id="chat-list">
        {% for chat in chats %} {% if chat.user.id == user %}
        <div class="mine">
          <div>{{chat.user.nickName}}님</div>
          <div class="chats">{{chat.chat}}</div>
        </div>
        {% elif chat.user === 'system' %}
        <div class="system">
          <div>{{chat.chat}}</div>
        </div>
        {% else %}
        <div class="other">
          <div>{{chat.user.nickName}}님</div>
          <div class="chats">{{chat.chat}}</div>
        </div>
        {% endif %} {% endfor %}
      </div>
    </fieldset>
    <form action="/chatting" id="chat-form" method="post">
      <input type="text" id="chat" name="chat" />
      <button type="submit" id="chatSubmit-btn">전송</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect('http://localhost:8080/chatting', {
        path: '/socket.io',
      });

      socket.on('join', function (data) {
        const div = document.createElement('div');
        div.classList.add('system');
        const chat = document.createElement('div');
        div.textContent = data.chat;
        div.appendChild(chat);
        document.querySelector('#chat-list').appendChild(div);
      });
      socket.on('exit', function (data) {
        const div = document.createElement('div');
        div.classList.add('system');
        const chat = document.createElement('div');
        div.textContent = data.chat;
        div.appendChild(chat);
        document.querySelector('#chat-list').appendChild(div);
      });
      socket.on('chat', function (data) {
        const div = document.createElement('div');
        if (data.user.id == '{{user}}') {
          div.classList.add('mine');
        } else {
          div.classList.add('other');
        }
        const name = document.createElement('div');
        name.textContent = data.user;
        div.appendChild(name);
        if (data.chat) {
          const chat = document.createElement('div');
          chat.textContent = data.chat;
          chat.classList.add('chats');
          div.appendChild(chat);
        }

        document.querySelector('#chat-list').appendChild(div);
      });

      document.querySelector('#chat-form').addEventListener('submit', (e) => {
        e.preventDefault();
        if (e.target.chat.value) {
          axios
            .post('/chatting/{{room._id}}/chat', {
              chat: this.chat.value,
            })
            .then(() => {
              e.target.chat.value = '';
            })
            .catch((err) => {
              console.error(err);
            });
        }
      });
    </script>
  </body>
</html>
